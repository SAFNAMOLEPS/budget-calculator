<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.html">
</head>
<body>
    <div class="section" style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);" >
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 m-5 p-5 border border-2 shadow " style="border-radius: 40px; background-color: rgb(113, 81, 127); ">
                <h3 class="text-warning">Register Here.....</h3><br>
                <input id="name" type="text" class="form-control" placeholder="Enter your name"><br>
                <input id="mail" type="text" class="form-control" placeholder="Enter email address"><br>
                <input id="pasword" type="password" class="form-control" placeholder="Enter password"><br>
                
                <div>
                    <button class="btn btn-outline-info m-4" onclick="register()">Register</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
        
        
</body>
<script>

    function register(){
        
        let UserName=document.getElementById('name').value;
        let mailId=document.getElementById('mail').value;
        let password=document.getElementById('pasword').value;
        if (UserName==""||mailId==""||password=="") {
            alert('Please enter full details')
        } else {
            alert('Registration successfull')
            window.location='./index.html';
            
        }
        
    }
</script>
</html>
