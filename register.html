<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body>
    <style>
        .section{
            background-image: url('https://courseuniv.com/app/assets/images/register_02.gif');
            background-repeat: no-repeat;
        }
    </style>
    <div class="section" >
        <div class="row">
            <div class="col-6"></div>
            <div class="col-4  mt-5 p-5 border border-2 shadow " style="border-radius: 40px; background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);" >
                <h3 class="text-warning">Register Here.....</h3><br>
                <input id="u_name" type="text" class="form-control" placeholder="Enter your name"><br>
                <input id="u_mail" type="text" class="form-control" placeholder="Enter email address"><br>
                <input id="u_pasword" type="password" class="form-control" placeholder="Enter password"><br>
                
                <div>
                    <button class="btn btn-outline-info m-4" onclick="register()">Register</button>
                </div>
            </div>
            
        </div>
    </div>
    
        
        
</body>
<script>
function register(){
    let user={
        username:u_name.value,
        mailid:u_mail.value,
        psw:u_pasword.value
    }
    if (user.username==""||user.mailid==""||user.psw=="") {
        alert('Ensure that all the details are entered!!')
    } else  {
        if ( user.username in localStorage){
        alert(' Sorry, Username already exist!!')

    } else {
        localStorage.setItem(user.username,JSON.stringify(user))
        alert('You are successfully Registered. Thank you ')
        u_name.value="";u_mail.value="";u_pasword.value="";
        window.location='./login.html';
    }
        
}  
}
    
</script>
</html>
