<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="https://www.bing.com/ck/a?!&&p=75b9163267c9baeaJmltdHM9MTcwMTU2MTYwMCZpZ3VpZD0wNTRlNTFmMi00MWM5LTZhNzgtMDZhMC00MDE4NDA2NDZiNjUmaW5zaWQ9NTYxMw&ptn=3&ver=2&hsh=3&fclid=054e51f2-41c9-6a78-06a0-401840646b65&u=a1L2ltYWdlcy9zZWFyY2g_cT1jYWxjdWxhdG9yIGljb24mRk9STT1JUUZSQkEmaWQ9MDA2MUZBRkIwRjdDNTQ4NzZEQTNFOEU5OUU4Q0NCRjQ1NEY0RTQ5NA&ntb=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar" style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
        <div class="container-fluid">
            <div class="p-2">
                <img  src="https://tse2.mm.bing.net/th/id/OIP.M7JaF7SPhFcugd0-j55i7AHaHF?w=191&h=183&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="" width="80px" style="border-radius: 50%; ">
            </div>
            <h3 class="text-white">Track Your Budget Here</h3>
          <form class="d-flex pe-3">
            <a href="./index.html"><button class="btn btn-outline-warning" type="submit" onclick="logout()">Logout</button></a>
          </form>
        </div>
    </nav>
    <div class="section bg-light">
        <div class="row ">
            <div class="col-5 bg-info border shadow p-5 m-5 ">
                <h5 id="income">Total Income : $ 0</h5><br>
                <h5 id="expense">Expenses : $ 0</h5>
    
            </div>
            <div class="col-5 p-5 m-5">
                <form class="d-flex ">
                    <select id="inputState" class="me-3">
                        <option value=""></option>
                        <option>Income</option>
                        <option>Expens</option>
                        
                    </select>
                    <input id="desc" type="text" placeholder="Description" class="me-3" >
                    <input id="value" type="number" placeholder="value" class="me-5 " >
                      
                </form>
                <div class="text-end mt-3 ">
                    <button class="btn btn-primary" onclick="save()">save</button>
                </div>
                <div class="row">
                    
                    <div id="balance" >
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row m-5 text-center">
            <div class="col-3"></div>
            <div class="col-3 d-flex border border-1 m-1 bg-success text-white p-2">
                <div class="col-3 me-5 ms-3 ">
                    <h5  style="text-decoration: underline;">Income</h5>
                    <p id="item2"></p>
                </div>
                <div class="col-3 ms-5">
                    <h5 style="text-decoration: underline;">Amount</h5>
                    <p id="item3"></p>
                </div>
            </div>
            <div class="col-3 d-flex border border-1 m-1 bg-danger text-white">
                <div class="col-3 me-5 ms-3">
                    <h5 style="text-decoration: underline;">Expense</h5>
                    <p id="item"></p>
                </div>
                <div class="col-3 ms-5">
                    <h5 style="text-decoration: underline;">Amount</h5>
                    <p id="item1"></p>
                </div>
                <div class="col-3"></div>
                
            </div>
        </div>
    </div>
    
    
</body>
<script>
    function logout(){
        window.location=`./index.html`;
        log=confirm('Are you sure do you want to logout?')
        console.log(log);
        
    }
    let incre=0;
    let decre=0;
    let blnc=0
    function save(){
        let inptValue=document.getElementById('inputState').value
        if (inptValue=='Income') {
        var userEnter=document.getElementById('desc').value;
        var uservalue=value.value;
            var newMem=document.createElement("p");
            var newmem=document.createElement('p')
            
            newMem.appendChild(document.createTextNode(userEnter));
            newmem.appendChild(document.createTextNode(uservalue))
            document.getElementById("item2").appendChild(newMem);
            document.getElementById('item3').appendChild(newmem)
            
             incre+=Number(uservalue);
             income.innerHTML=`<h4>Total Income : $${incre}</h4><br>`;
             var blnc=incre-decre;
             balance.innerHTML=`<h4 class="col-6 bg-warning text-dark p-3">Balance : $ ${blnc}`
            desc.value= "";
            value.value="";
    } 
    else if (inptValue=='Expens') {
        var userEnter=document.getElementById('desc').value;
        var uservalue=value.value;
            var newMem=document.createElement("p");
            var newmem=document.createElement('p')
            
            newMem.appendChild(document.createTextNode(userEnter));
            newmem.appendChild(document.createTextNode(uservalue))
            document.getElementById("item").appendChild(newMem);
            document.getElementById('item1').appendChild(newmem);
            
            decre+=Number(uservalue);
             expense.innerHTML=`<h4>Total Expense : $${decre}</h4><br>`;
             var blnc=incre-decre;
             balance.innerHTML=`<h4 class="col-6 bg-warning text-white p-3">Balance : $ ${blnc}`
            desc.value= "";
            value.value="";
    }
    else {
        alert('Please select income/expense');
    }
}
    
</script>
</html>
